<h1 id="虚拟驱动器">虚拟驱动器</h1>

<p>虚拟驱动器是软件中的模拟驱动器。有了它，你可以在没有连接硬件的情况下测试你的程序或实现扩展功能。这些功能例如包括对空间中机器人的轴运动的倍率控制和手动笛卡尔方法的控制。</p>
<p>另请参见示例项目“使用虚拟时间轴的凸轮驱动器控制”。</p>
